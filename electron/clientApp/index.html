<html>
    <head>
    	<title> Voter List Manager </title>
    	<link rel='stylesheet' type='text/css' href='css/tabs.css' />
    	<link rel='stylesheet' type='text/css' href='css/voter-manager.css' />
    </head>
<body>
    <h1>Voter List Manager</h1>
    <hr />

    <div id='loadingBlock'>
	    Loading...
    </div> <!-- loadingBlock -->

    <div id='controls'>

	 <div class='mainBody'>
		 <ul id="tabs">
			 <li><a id="tab1">DB Management</a></li>
			 <li><a id="tab2">Queries</a></li>
			 <li><a id="tab3">Walk Lists</a></li>
			 <li><a id="tab4">Tab 4</a></li>
		 </ul>
		<div class="container">
          <div class="tabBlock" id="tab1C">
					<div class='status'>
						<div class='statusElement'>
							<span class='label' title='Name of the voter list source file'>CSV File Name</span>
							<span class='statusValue' id='csvFileName' title='Name of the voter list source file'>&nbsp;</span>
						</div>
						<div class='statusElement'>
							<span class='label' title='last modified date of the source file'>CSV File Date</span>
		   				<span class='statusValue' id='csvFileDate' title='Last modified date of the source file'>&nbsp;</span>
						</div>
						<div class='statusElement'>
							<span class='label' title='Number of voter records'>Number Of Records</span>
							<span class='statusValue' id='numberOfRecords' title='Number of voter records'>&nbsp;</span>
						</div>
						<div class='statusElement'>
							<span class='label' title='Number of fields per record'>Number Of Fields</span>
		      			<span class='statusValue' id='numberOfFields' title='Number of fields per record'>&nbsp;</span>
						</div>
						<div class='statusElement'>
							<span class='label' title='Status of the voter record database'>DB Status</span>
		      			<span class='statusValue' id='dbStatus' title='Status of the voter record database'>&nbsp;</span>
						</div>
						<div class='statusElement'>
							<span class='label' title='Voter record database creation date'>DB Date</span>
		      			<span class='statusValue' id='dbDate title='Voter record database creation date''>&nbsp;</span>
						</div>
					</div> <!-- status block -->
			 </div> <!-- Tab 1 db management -->

          <div class="tabBlock" id="tab2C">
			 	<h2>Queries</h2>
				<button type='button' id='runAgeQuery' name='runAgeQuery'>Run Age Query</button>
				<div id='queryResults'>
				</div>
			 </div> <!-- tab2  Queries-->

          <div class="tabBlock" id="tab3C">
			 	<h2>Walk Lists</h2>
				<form>
					<section>
						<button type='button' id='ageSelect' name='ageSelect'> Select Age Filter</button>
						<button type='button' id='makeWalkList' name='makeWalkList'> Make Walk List</button>
						<button type='button' id='saveWalkList' name='saveWalkList'> Save Walk List</button>
						<button type='button' id='selectWalkListDir' name='selectWalkListDir'> Select Directory for Walk Lists</button>
						<label for='walkListName'>Walk List Name</label>
						<input type='text' id='walkListName' name='walkListName' />
					</section>

					<section class='walkSection'>
						<div class='walkLists'>
							<div class='walkListSource walkListBlock'>
								<div class='listSectionTitle'>
									All Addresses (<span id='totalAddressCount'></span>)
								</div>
                      	<ul id='sourceAddressList' class='addressList'>
                      	</ul>
                  	</div>

							<div class='walkListDest walkListBlock'>
								<div class='listSectionTitle'>
									Selected Addresses (<span id='selectedAddressCount'>0</span>)
								</div>
                      	<ul id='destAddressList' class='addressList'>
                      	</ul>
                  	</div>
						</div>

					</section>
				</form>
			 </div> <!-- tab3 WalkLists-->

          <div class="tabBlock" id="tab4C">
			 	Tab 4 content
			 </div> <!-- tab4 -->
         
  		</div> <!-- container  -->
	 </div> <!-- mainBody -->
    </div> <!-- controls -->

   <footer>
        <div class='center copyright'>Copyright Kent Archie <span>year</span></div>
   </footer>
    
   <!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->

   <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

   <script type='text/javascript' src='../sharedJS/jquery.js'></script>
   <script type='text/javascript' src='js/voter-manager.js'></script>

   <!-- Insert this line after script imports -->
   <script>if (window.module) module = window.module;</script>
   
</body>
</html>
