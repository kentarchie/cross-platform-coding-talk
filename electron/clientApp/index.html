<html>
    <head>
    	<title> Voter List Manager </title>
    	<link rel='stylesheet' type='text/css' href='css/voter-manager.css' />
    </head>
<body>
    <h1>Voter List Manager</h1>
    <hr />

    <div id='loadingBlock'>
	    Loading...
    </div> <!-- loadingBlock -->

    <div id='controls'>
	    <div class='status'>
			<div class='statusElement'>
				<span class='label'>CSV File Name</span>
				<span class='statusValue' id='csvFileName'>&nbsp;</span>
			</div>
			<div class='statusElement'>
				<span class='label'>CSV File Date</span>
		    	<span class='statusValue' id='csvFileDate'>&nbsp;</span>
			</div>
			<div class='statusElement'>
				<span class='label'>Number Of Records</span>
				<span class='statusValue' id='numberOfRecords'>&nbsp;</span>
			</div>
			<div class='statusElement'>
				<span class='label'>Number Of Fields</span>
		    	<span class='statusValue' id='numberOfFields'>&nbsp;</span>
			</div>
			<div class='statusElement'>
				<span class='label'>DB Status</span>
		    	<span class='statusValue' id='dbStatus'>&nbsp;</span>
			</div>
			<div class='statusElement'>
				<span class='label'>DB Date</span>
		    	<span class='statusValue' id='dbDate'>&nbsp;</span>
			</div>
	    </div>
	    <div class='mainBody'>
	    </div>
    </div> <!-- controls -->

   <footer>
        <div class='center copyright'>Copyright Kent Archie <span>year</span></div>
   </footer>
    
   <!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
   <!-- Insert this line above script imports  -->
   <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

   <script type='text/javascript' src='js/ThirdParty/jquery.js'></script>
   <script type='text/javascript' src='js/voter-manager.js'></script>

   <!-- Insert this line after script imports -->
   <script>if (window.module) module = window.module;</script>
   
</body>
</html>
